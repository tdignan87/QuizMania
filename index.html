<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google fonts Bubblegum Sans-->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font awesome-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>QuizMania|The Quiz Game</title>
    <script src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("user_fef3sF2SKpyWfyzJqOBP4");
        })();
    </script>
</head>

<body>

    <!-- Navbar section of page using bootstrap-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">QuizMania - The fun Quiz Game!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navbar_register_btn" href="">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contact us modal that appears when contact us button is pressed in navbar-->
        <div class="modal fade" id="contactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Us Form</h5>
                    </div>
                    <div class="entry-form">
                        <form onsubmit="return sendMail(this);">
                            <div class="form-details">
                                <input type="text" name="yourname" class="form-control" id="name" placeholder="Please enter your name" required/>
                                <input type="text" name="youremail" class="form-control" id="youremailaddress" placeholder="Please enter your email address" required/>
                                <textarea rows="5" name="request" class="form-control" id="yourrecomend" placeholder="Please enter your recommendations" required></textarea>
                                <button type="submit" class="btn btn-primary center-block">Send Project Request</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                    <div id="statusMsg" style="display:none;" class="answer_list">Status:</div>
                </div>
            </div>
        </div>

        <!-- Jumbotron Section-->
        <div class="jumbotron">
            <h1 class="display-4">Welcome to QuizMania</h1>
            <p class="lead">The trivia quiz game.</p>
        </div>

        <!-- main quiz section container of project.-->
        <div class="container">
            <div id="home" class="center-column">
                <h1>Have Fun!</h1>
                <button type="button" class="btn btn-primary btn-lg">Play</button>
                <button type="button" class="btn btn-primary btn-lg">Scores</button>

            </div>

        </div>

        <!-- question section of page.-->
        <section class="question-section">

            <div id=" question" class="center-column">
                <h3 id="question"></h3>
                <div class="choice-section">
                    <p class="choice-options">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-section">
                    <p class="choice-options">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-section">
                    <p class="choice-options">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-section">
                    <p class="choice-options">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
            </div>

            <!-- Question Counter -->
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                    </h1>
                    <div id="hud-item">
                        <p class="hud-prefix">
                        </p>
                        <h1 class="hud-main-text" id="score">
                        </h1>
                    </div>
                </div>




                <!-- Question marker section-->
                <h2 class="question-section"> Score Section</h2>

                <div class="container">
                    <div id="result-page" class="flex-center flex-column">
                        <h1 id="finalScore"></h1>
                        <form>
                            <input type="text" name="username" id="username" placeholder="username" />
                            <button type="submit" class="btn btn-primary" id="saveScoreBtn" onclick="saveHighScore(event)" disable>Save
                        </button>
                        </form>

                    </div>

                </div>

        </section>
        <!-- results section of page-->
        <section class="results-section">
            <div class="container">
                <h2 class="results-title"> Top Results</h2>
                <div id="scoresList" class="flex-center flex-column">
                    <h3 id="finalScore">High Scores</h1>6
                    </h3>
                    <ul id="highScoresList"></ul>
                    <a class="btn" href="/">Start Again</a>

                </div>

            </div>




            </div>



        </section>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
        <script src="assets/js/quiz.js"></script>
        <script src="assets/js/scores.js"></script>
        <script src="assets/js/email.js"></script>
</body>

</html>
