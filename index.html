<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QuizMania|The Quiz Game</title>
</head>

<body>
    <div id="loader" class="center"></div>
    <div class="container">
        <!-- Jumbotron Section-->
        <div class="jumbotron">
            <div class="jumbo-picture-display quiz-page" id="jumbo-picture-main">
                <h1 class="display-4" id="jumbo-title">Welcome to QuizMania</h1>
                <p class="lead" id="jumbo-p">The trivia quiz game.</p>
            </div>
        </div>
        <!-- Options menu for Quiz Criteria-->
        <section class="container">
            <div class="container-fluid quiz-options" id="options-container-choices">
                <div id="criteria" class="criteria-section">
                    <div class="dropdown">
                        <h2 class="select-difficulty">Please Select Difficulty First!</h2>
                        <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-difficulty">
                        <option selected>Difficulty</option>
                      </select>
                    </div>
                    <div class="dropdown">
                        <h2 class="select-difficulty fluid">Then Select Number Of Questions</h2>
                        <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-questions">
                        <option selected id="no_of_q">Questions</option>
                        
                      </select>
                    </div>
                    <div class="dropdown">
                        <h2 class="select-difficulty fluid">And Finally Category</h2>

                        <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-category">
                        <option selected id="category-options fluid">Category</option>
                        </select>
                    </div>

                </div>

            </div>
        </section>
        <button type="button" class="btn btn-warning btn-lg" id="play-submit-btn">Play!</button>

    </div>
    <div class="container">
        <div id="main-status"> All Options First!</div>

    </div>

    <!-- main quiz section container of project.-->
    <section class="container-fluid" id="quiz-container">
        <div class="container quiz-page" id="question_grid">
            <h4 id="questionCount" class="question-count">
                <h4>Question:</h4>
            </h4>
            <h3 id="question-main"></h3>
            <div class="row" id="available-answers">

            </div>

        </div>

    </section>

    <div class="container-nxtbtn">
        <div class="next-button">
            <input type='button' id='next-btn' value='Next Question'>
        </div>
    </div>

    <section class="container-fluid" id="score-container">
        <!-- Questions Grid Bootstrap equal grid Row-->
        <div class="container quiz-page" id="score_grid">
            <h2 id="score-main">Your Score Is!</h2>
            <div class="row">
                <div class="col-sm">
                    <p class="score-result" id="score-result">0</p>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-lg" id="success-btn">Play Again</button>

        </div>

    </section>


    <script type="text/javascript " src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
